<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01过渡动画</title>
	<style>
	/*
		过渡动画transition
			* 格式：transition:property duration timing-function delay;
				  			   属性		动画时间 动画变化方式	 	 延迟时间

			* 时间单位: s/ms
	 */
		.box{width:200px;height:50px;background-color:#f00/*background:linear-gradient(to right,#f00,#900)*/;transition:all 5s ease-in-out;}
		.box:hover{width:500px;background-color:#0f0;}
	</style>
</head>
<body>
	<h1>01过渡动画</h1>
	<div class="box"></div>
</body>
</html>
